<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compression Tool</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #D3CAE2, #E6C17A); /* Soft gradient */
            color: #404041; /* Dark text */
            flex-direction: column;
            position: relative; /* Set position to relative for absolute positioning of the shape */
            overflow: hidden; /* Prevent scrollbars from appearing */
        }

        /* Light Mode */
        .light-mode {
            background-color: #F6EDE3; /* Soft background */
            color: #404041; /* Dark text */
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #121212; /* Dark background */
            color: #FFFFFF; /* Light text */
        }

        .container {
            max-width: 800px; /* Increased width for better layout */
            width: 100%; /* Ensure it takes full width on smaller screens */
            background-color: #FFFFFF; /* White container */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: background-color 0.3s ease; /* Smooth transition for background */
            overflow: hidden; /* Prevent content from overflowing */
        }

        .dark-mode .container {
            background-color: #333; /* Darker container background */
            color: #FFFFFF; /* Light text for dark mode */
        }

        h1 {
            margin-bottom: 20px;
        }

        .toggle-button {
            background-color: #E6C17A; /* Gold button */
            color: #404041;
            transition: background-color 0.3s ease;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px 0; /* Margin for spacing */
        }

        .dark-mode .toggle-button {
            background-color: #E6C17A; /* Gold button */
            color: #FFFFFF; /* Light text for dark mode */
        }

        .toggle-button:hover {
            background-color: #D3CAE2; /* Lighter gold on hover */
        }

        .compress-button, .reset-button {
            background-color: #E6C17A; /* Gold button */
            color: white;
            transition: background-color 0.3s ease;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 48%; /* Adjust width for two buttons */
            font-size: 18px;
            margin-top: 10px;
        }

        /* Add loading spinner styles */
        .loading-spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #E6C17A;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .processing-text {
            display: none;
            color: #100b02;
            margin: 10px 0;
            font-weight: bold;
        }
        .dark-mode .compress-button, .dark-mode .reset-button {
            background-color: #E6C17A; /* Gold button */
            color: #FFFFFF; /* Light text for dark mode */
        }

        .compress-button:hover, .reset-button:hover {
            background-color: #D3CAE2; /* Lighter gold on hover */
        }

        .image-upload-area {
            width: 100%;
            padding: 20px;
            border: 2px dashed #404041; /* Dark border */
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .dark-mode .image-upload-area {
            border-color: #FFFFFF; /* Light border for dark mode */
        }

        .image-upload-area:hover {
            background-color: rgba(64, 64, 64, 0.1); /* Light gray on hover */
            transform: translateY(-5px);
        }

        .image-upload-area input {
            display: none; /* Hide the default file input */
        }

        .image-upload-area label {
            font-size: 18px;
            color: #404041; /* Dark text */
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .dark-mode .image-upload-area label {
            color: #FFFFFF; /* Light text for dark mode */
        }

        .image-upload-area label:hover {
            color: #E6C17A; /* Gold on hover */
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 8px;
            border: 2px solid #404041; /* Dark border */
            font-size: 16px;
            color: #404041; /* Dark text */
            transition: border-color 0.3s ease;
        }

        .dark-mode input[type="number"] {
            border-color: #FFFFFF; /* Light border for dark mode */
            color: #FFFFFF; /* Light text for dark mode */
            background-color: #333; /* Dark background for input */
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #E6C17A; /* Gold border on focus */
        }

        .result {
            margin-top: 20px;
            text-align: left;
            overflow: auto; /* Allow scrolling if content overflows */
            max-height: 400px; /* Set a max height for the results container */
            overflow-y: auto; /* Enable vertical scrolling */
            padding: 10px; /* Padding for inner spacing */
            background-color: #f9f9f9; /* Light background for results */
            border-radius: 8px; /* Rounded corners */
        }

        .dark-mode .result {
            background-color: #444; /* Dark background for results */
            color: #FFFFFF; /* Light text for dark mode */
        }

        .result-grid {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping of items */
            justify-content: space-between; /* Space between items */
        }

        .result-card {
            flex: 1 1 calc(48% - 10px); /* Responsive card size */
            margin: 5px; /* Space between cards */
            border: 1px solid #404041; /* Border for each card */
            border-radius: 8px; /* Rounded corners for cards */
            padding: 10px; /* Padding inside cards */
            background-color: #fff; /* White background for cards */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for cards */
        }

        .dark-mode .result-card {
            background-color: #555; /* Dark background for cards */
            border-color: #FFFFFF; /* Light border for dark mode */
        }

        .result img {
            max-width: 100%;
            height: auto; /* Maintain aspect ratio */
            border-radius: 8px; /* Rounded corners for images */
        }

        .download-button {
            background-color: #E6C17A; /* Gold button */
            color: white;
            transition: background-color 0.3s ease;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            margin: 10px auto; /* Center the button */
            text-align: center; /* Center text */
        }

        .dark-mode .download-button {
            background-color: #E6C17A; /* Gold button */
            color: #FFFFFF; /* Light text for dark mode */
        }

        .download-button:hover {
            background-color: #D3CAE2; /* Lighter gold on hover */
        }

        /* Bubble effect */
        .bubble {
            position: absolute;
            border-radius: 50%;
            pointer-events: none; /* Prevent mouse events on bubbles */
            opacity: 0.5; /* Semi-transparent bubbles */
            transition: transform 0.5s ease, opacity 0.5s ease; /* Smooth transition for size and opacity */
        }
    </style>
</head>
<body class="light-mode" id="body">
    <div class="container">
        <h1>Image Compression Tool</h1>
        <button id="toggleButton" class="toggle-button">☀️ Toggle Dark Mode</button>
        <div class="upload-card">
            <form id="uploadForm" method="POST" enctype="multipart/form-data">
                <div class="image-upload-area" id="uploadArea">
                    <input type="file" name="files" id="file" multiple required>
                    <label for="file" id="fileLabel">Drag & Drop your images here or click to select</label>
                </div>
                <label for="quality">Desired Compression Quality (1-100):</label>
                <input type="number" name="quality" id="quality" min="1" max="100" value="85" required>
                <div style="display: flex; justify-content: space-between;">
                    <button type="submit" class="compress-button">Compress Images</button>
                    <button type="button" class="reset-button" id="resetButton">Reset</button>
                </div>
            </form>
        </div>
        <div class="result" id="resultContainer" style="display: none;">
            <h2>Compression Results</h2>
            <div id="results" class="result-grid"></div>
        </div>
    </div>

    <script>
        // Toggle Dark Mode
        const toggleButton = document.getElementById('toggleButton');
        const body = document.getElementById('body');

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            toggleButton.textContent = body.classList.contains('dark-mode') ? '🌙 Toggle Light Mode' : '☀️ Toggle Dark Mode';
        });

        // Show selected file names
        const fileInput = document.getElementById('file');
        const fileLabel = document.getElementById('fileLabel');

        fileInput.addEventListener('change', (event) => {
            const files = event.target.files;
            fileLabel.textContent = files.length > 0 ? `Selected files: ${Array.from(files).map(file => file.name).join(', ')}` : 'Drag & Drop your images here or click to select';
        });

        // Handle drag and drop
        const uploadArea = document.getElementById('uploadArea');

        uploadArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            uploadArea.style.backgroundColor = 'rgba(64, 64, 64, 0.1)';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.backgroundColor = '';
        });

        uploadArea.addEventListener('drop', (event) => {
            event.preventDefault();
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files; // Set the files to the input
                fileLabel.textContent = `Selected files: ${Array.from(files).map(file => file.name).join(', ')}`;
            }
            uploadArea.style.backgroundColor = '';
        });

        // Handle form submission
        const uploadForm = document.getElementById('uploadForm');
        const resultContainer = document.getElementById('resultContainer');
        const resultsDiv = document.getElementById('results');

        uploadForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(uploadForm);
            const loadingSpinner = document.getElementById('loadingSpinner');
            const processingText = document.getElementById('processingText');
            const compressButton = document.querySelector('.compress-button');
            
            // Show loading indicators
            loadingSpinner.style.display = 'block';
            processingText.style.display = 'block';
            compressButton.disabled = true;
            compressButton.style.opacity = '0.7';

            try {
                const response = await fetch('/compress', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                console.log('Data received from server:', data);
                displayResults(data);

                // Hide loading indicators after processing is complete
                loadingSpinner.style.display = 'none';
                processingText.style.display = 'none';
                compressButton.disabled = false;
                compressButton.style.opacity = '1';

            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while compressing the images.');
                
                // Hide loading indicators if there's an error
                loadingSpinner.style.display = 'none';
                processingText.style.display = 'none';
                compressButton.disabled = false;
                compressButton.style.opacity = '1';
            }
        });

        function displayResults(data) {
            resultsDiv.innerHTML = ''; // Clear previous results
            if (!Array.isArray(data) || data.length === 0) {
                resultsDiv.innerHTML = '<p>No images were compressed.</p>';
                resultContainer.style.display = 'block'; // Show the results container
                return;
            }
            data.forEach(item => {
                const originalSize = (item.originalSize / (1024 * 1024)).toFixed(2); // Convert to MB
                const compressedSize = (item.compressedSize / (1024 * 1024)).toFixed(2); // Convert to MB

                const resultHTML = `
                    <div class="result-card">
                        <h3>Original Image</h3>
                        <img src="${item.originalUrl}" alt="Original Image">
                        <p>Size: ${originalSize} MB</p>
                    </div>
                    <div class="result-card">
                        <h3>Compressed Image</h3>
                        <img src="${item.compressedUrl}" alt="Compressed Image">
                        <p>Size: ${compressedSize} MB</p>
                        <a href="${item.compressedUrl}" download class="download-button" onclick="resetForm()">Download Compressed Image</a>
                    </div>
                `;
                resultsDiv.innerHTML += resultHTML;
            });
            resultContainer.style.display = 'block'; // Show the results container
        }

        // Reset form function
        function resetForm() {
            // Clear the file input
            fileInput.value = '';
            fileLabel.textContent = 'Drag & Drop your images here or click to select'; // Reset label
            document.getElementById('quality').value = 85; // Reset quality input to default
            resultsDiv.innerHTML = ''; // Clear previous results
            resultContainer.style.display = 'none'; // Hide results container
        }

        // Reset button functionality
        const resetButton = document.getElementById('resetButton');

        resetButton.addEventListener('click', () => {
            resetForm(); // Call the resetForm function
        });

        // Mouse move effect for bubble
        document.addEventListener('mousemove', (event) => {
            createBubble(event.clientX, event.clientY);
        });

        function createBubble(x, y) {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const size = Math.random() * 10 + 5; // Random size between 5 and 15
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${x - size / 2}px`; // Center the bubble on the cursor
            bubble.style.top = `${y - size / 2}px`; // Center the bubble on the cursor
            bubble.style.backgroundColor = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.5)`; // Random color with transparency
            document.body.appendChild(bubble);

            // Remove bubble after a short time
            setTimeout(() => {
                bubble.style.transform = 'scale(0)';
                bubble.style.opacity = '0';
                setTimeout(() => {
                    bubble.remove();
                }, 500); // Wait for the transition to finish before removing
            }, 1000);
        }
    </script>
</body>
</html>
<div class="loading-spinner" id="loadingSpinner"></div>
<div class="processing-text" id="processingText">Processing Images...</div>

<script>
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
        const loadingSpinner = document.getElementById('loadingSpinner');
        const processingText = document.getElementById('processingText');
        const compressButton = document.querySelector('.compress-button');
        
        loadingSpinner.style.display = 'block';
        processingText.style.display = 'block';
        compressButton.disabled = true;
        compressButton.style.opacity = '0.7';
    });
</script>
